<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="content">
            <div class="columns">
                <div class="column is-one-third is-offset-one-third">
                    <br>
                    <div class="card create-account-card">
                        <div class="card-content">
                            <div class="title">
                                Create Account
                            </div>
                            <div class="field">
                                <input class="input" type="email" id="username-create">
                            </div> 
                            <div class="field">
                                <input class="input" type="password" id="password-create">
                            </div>

                            <div>
                                <button class="button is-primary" id="register-user-btn">Submit</button>
                            </div>
                        </div>
            
                    </div>

                    <br>

                    <div class="card code-confirm-card is-hidden">
                        <div class="card-content">
                            <div class="title">
                                Code Confirm
                            </div>
                            <div class="field">
                                <input class="input" type="text" id="auth-confirm-code">
                            </div> 
                            <div>
                                <button class="button is-primary" id="confirm-code">Confirm</button>
                            </div>
                        </div>
            
                    </div>

                    <br>

                    <div class="card login-card is-hidden">
                        <div class="card-content">
                            <div class="title">
                                Login
                            </div>
                            <div class="field">
                                <input class="input" type="email" id="username">
                            </div> 
                            <div class="field">
                                <input class="input" type="password" id="password">
                            </div>
                            <div>
                                <button class="button is-primary" id="login-btn">Login</button>
                            </div>
                        </div>
            
                    </div>

                </div>

            </div>
            
        </div>
        
    <script src="./index.js"></script>
    </body>
</html>
