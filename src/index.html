<!DOCTYPE html>
<html class="has-navbar-fixed-top">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="has-background-white-ter">
        <div class="alert-container container">
            
        </div>

        <div class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="container">
                <div class="navbar-brand">
                    <div class="navbard-item">
                        <div class="menu-title">
                            <a href="#" class="home-btn">Auth Demo</a>
                        </div>
                    </div>

                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
    
                <div class="navbar-menu">
    
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <button class="button is-light is-hidden" id="menu-sign-out-btn">
                                    Sign Out
                                </button>
                                <button class="button is-primary" id="menu-create-account-btn">
                                    <strong>Sign Up</strong>
                                </button>
                                <button class="button is-light" id="menu-login-btn">
                                    Log In
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="content">
                <div class="placeholder-content">
                    <div class="card">
                        <div class="card-content">
                            <div class="title has-text-centered">
                                AWS Cognito<br><small>Auth Demo</small>
                            </div>
                            <div class="logos">
                                <img class="aws-logo" src="./image/aws-logo.png">
                                <img class="cognito-logo" src="./image/cognito-icon.png">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="auth-card-container">
                    <div class="card auth-card create-account-card is-hidden">
                        <div class="card-content">
                            <div class="title has-text-centered">
                                Create Account
                            </div>
                            <div class="field">
                                <label for="username-create">Email</label>
                                <input class="input" type="email" id="username-create">
                            </div> 
                            <div class="field">
                                <label for="password-create">Password</label>
                                <input class="input" type="password" id="password-create">
                            </div>

                            <div class="level">
                                <div class="level-right">
                                    <div class="level-item">
                                        <button class="button is-secondary" id="back-to-login-btn">Login</button>
                                    </div>
                                </div>

                                <div class="level-right">
                                    <div class="level-item">
                                        <button class="button is-primary" id="register-user-btn">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                    </div>

                    <div class="card auth-card code-confirm-card is-hidden">
                        <div class="card-content">
                            <div class="title has-text-centered">
                                Code Confirm
                            </div>
                            <div class="field">
                                <input class="input" type="text" id="auth-confirm-code">
                            </div> 

                            <div class="level">
                                <div class="level-right">
                                    <div class="level-item">
                                        <button class="button is-secondary" id="resend-code-btn">Resend Code</button>
                                    </div>
                                </div>

                                <div class="level-right">
                                    <div class="level-item">
                                        <button class="button is-success" id="confirm-code">Confirm</button>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                    </div>

                    <div class="card auth-card login-card is-hidden">
                        <div class="card-content">
                            <div class="title has-text-centered">
                                Login
                            </div>
                            <div class="field">
                                <label for="username">Email</label>
                                <input class="input" type="email" id="username">
                            </div> 
                            <div class="field">
                                <label for="password">Password</label>
                                <input class="input" type="password" id="password">
                            </div>

                            <div class="login-actions-wrapper">
                                <a href="#" id="forgot-password-link">Forgot Password</a>
                                <label class="checkbox">
                                    <input type="checkbox" id="remember-me-checkbox">
                                    Remember me
                                </label>
                            </div>
                            

                            <div class="level">
                                <div class="level-right">
                                    <div class="level-item">
                                        <button class="button is-secondary" id="create-account-btn">Create Account</button>
                                    </div>
                                </div>

                                <div class="level-right">
                                    <div class="level-item">
                                        <button class="button is-primary" id="login-btn">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                    </div>


                    <div class="card auth-card forgot-password-card is-hidden">
                        <div class="card-content">
                            <div class="title has-text-centered">
                                Forgot Password
                            </div>
                            <div class="field">
                                <lable for="forgot-password-code">Reset Code</lable>
                                <input class="input" type="text" id="forgot-password-code">
                            </div> 
                            <div class="field">
                                <label for="new-password-username">Username</label>
                                <input class="input" type="email" id="new-password-username">
                            </div>
                            <div class="field">
                                <label for="new-password">Password</label>
                                <input class="input" type="password" id="new-password">
                            </div>
                            <div class="field">
                                <label for="new-password-confirm">Confirm Password</label>
                                <input class="input" type="password" id="new-password-confirm">
                            </div>

                            <div class="level-right">
                                <div class="level-item">
                                    <button class="button is-primary" id="save-new-password-btn">Save Password</button>
                                </div>
                            </div>

                        </div>

                    </div>


                    <div class="card auth-card access-endpoint-card is-hidden">
                        <div class="card-content">
                            <div class="title has-text-centered">
                                Logged In!<br>
                                <small>Access logged in only content</small>
                            </div>
                            <div class="has-text-centered access-content-btn-wrapper">

                                <button class="button is-info is-large" id="access-endpoint-btn">
                                    Access Content
                                </button>
                            </div>

                            <div class="access-endpoint-result has-background-light">
                                <div class="endpoint-result-title has-text-centered">
                                    Logged In only content result
                                </div>
                                <div>
                                    Status: <span class="endpoint-result-status"></span>
                                    <br>
                                    Message: <span class="endpoint-result-message"></span>
                                    <br>
                                    Random Number: <span class="endpoint-result-rand-num"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

        </div>

        <div class="login-status-container">
            <div class="message is-danger authentication-status-message">
                <div class="message-body">
                    Authenticated
                </div>
            </div>

            <div class="message is-danger authorization-status-message">
                <div class="message-body">
                    Authorized
                </div>
            </div>
        </div>
        
        <script src="./index.js"></script>
    </body>
</html>
